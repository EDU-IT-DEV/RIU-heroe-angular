<h2 mat-dialog-title>{{ data.message }}</h2>
<mat-dialog-content></mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" class="confirm-button" (click)="confirm()">Aceptar</button>
  <button mat-raised-button color="warn" class="cancel-button" (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
