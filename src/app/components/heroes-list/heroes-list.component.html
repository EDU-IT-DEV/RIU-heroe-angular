<div class="heroes-container">
  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar Héroe</mat-label>
      <input matInput formControlName="searchTerm" placeholder="Escribe un nombre" />
    </mat-form-field>
    <button mat-raised-button color="accent" [routerLink]="['/add']" class="add-button">
      <mat-icon>add</mat-icon> Añadir Héroe
    </button>
  </form>


  <table mat-table [dataSource]="heroes()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let hero"> {{ hero.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let hero"> {{ hero.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let hero">
        <button mat-icon-button color="primary" [routerLink]="['/edit', hero.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteHero(hero.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
